<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" placeholder="Nome de Usuário" minlength="5" maxlength="15" size="11" autocomplete="username" required>
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Mínimo de 8 letras" minlength="8" maxlength="20" size="12" autocomplete="current-password" required>
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
